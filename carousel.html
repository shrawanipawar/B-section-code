    header {
      background: #ffb6c1;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);

    .carousel {
      position: relative;
      max-width: 80%;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }

    .slides img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }

    section {
      text-align: center;
      padding: 30px;
    }

    .about {
      max-width: 800px;
      margin: auto;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ffc0cb;
      margin-top: 40px;
    }
  </style>
</head>
