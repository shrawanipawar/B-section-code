  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #453f61, #928dab);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .image-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      width: 280px;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 15px;
      text-align: center;
      font-size: 1em;
      color: #e0e0e0;
    }
  </style>
</head>
